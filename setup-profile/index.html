    import { db, auth } from '../../lib/firebase.js';
    import { doc, setDoc } from 'firebase/firestore';

    document.getElementById('profileForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = e.target.name.value;
      const phone = e.target.phone.value;
      const password = e.target.password.value;
      const uid = auth.currentUser?.uid;

      if (!uid) {
        alert('로그인이 필요합니다.');
        location.href = '/login';
        return;
      }

      const loginId = name + phone.slice(-4);

      await setDoc(doc(db, "users", uid), {
        uid,
        name,
        phone,
        loginId,
        password, // 실서비스에서는 반드시 암호화 필요
        createdAt: new Date(),
        role: 'member'
      });

      alert("정보가 저장되었습니다!");
      location.href = '/mypage';
    });
  </script>  </div> </main> <footer class="bg-gray-800 text-white pt-12 pb-6 mt-12"> <div class="container mx-auto px-4"> <div class="flex flex-wrap justify-around max-w-6xl mx-auto"> <!-- 로고 및 모토 섹션 --> <div class="w-full md:w-1/3 mb-8 md:mb-0"> <h3 class="text-2xl font-bold mb-2">청구회</h3> <p class="text-gray-300 mb-4">함께하는 골프, 함께하는 열정</p> </div> <!-- 링크 섹션 --> <div class="w-full md:w-1/3 mb-8 md:mb-0"> <h4 class="text-lg font-semibold mb-4">바로가기</h4> <ul class="space-y-2"> <li> <a href="/" class="text-gray-300 hover:text-white transition-colors"> 홈 </a> </li><li> <a href="/about" class="text-gray-300 hover:text-white transition-colors"> 소개 </a> </li><li> <a href="/schedule" class="text-gray-300 hover:text-white transition-colors"> 모임 일정 </a> </li><li> <a href="/awards" class="text-gray-300 hover:text-white transition-colors"> 수상내역 </a> </li> </ul> </div> <!-- 연락처 섹션 --> <div class="w-full md:w-1/3"> <h4 class="text-lg font-semibold mb-4">연락처</h4> <p class="flex items-center text-gray-300 mb-2"> <i class="fas fa-envelope mr-2"></i> <span>email@chunggu.com</span> </p> <p class="flex items-center text-gray-300"> <i class="fas fa-phone mr-2"></i> <span>010-1234-5678</span> </p> </div> </div> <!-- 카피라이트 섹션 --> <div class="border-t border-gray-700 mt-8 pt-6 text-center"> <p class="text-gray-400">&copy; 2025 청구회. All Rights Reserved.</p> </div> </div> </footer> </body></html>
